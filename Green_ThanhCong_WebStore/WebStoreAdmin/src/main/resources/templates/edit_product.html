<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" th:href="@{/}">KARL FASION STORE</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Search-->
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown"sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" th:href="@{/profile}" sec:authentication="name" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                        <li sec:authorize="isAuthenticated()"><a class="dropdown-item" onclick="document.getElementById('formlogout').submit()">Logout</a>
                        	<form id="formlogout" th:action="@{/logout}" method="POST">
									
							</form>
                        </li>
                        <li><hr class="dropdown-divider" /></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                           
                            <a class="nav-link" th:href="@{/products}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Products
                            </a>
                            <a class="nav-link" th:href="@{/users-list}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Users
                            </a>
                            <a class="nav-link" th:href="@{/categories-list}">
                            <div class="sb-nav-link-icon">
                            	<i class="fas fa-table"></i>
                            </div> Categories
                        	</a>
	                        <a class="nav-link" href="#">
	                            <div class="sb-nav-link-icon"><i class="fas fa-table">
	                            	</i>
	                        </div> Customer
	                        </a>
	                        <a class="nav-link" th:href="@{/roles-list}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Roles
                            </a>
	                        <a class="nav-link" th:href="@{/orders-list}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Orders
                            </a>
                        </div>
                    </div>
                    
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Edit product</h1>
                      <br>
                        <div class="container">
                        <div class="row">
                        <div class="col-md-7">
			               <form class="form-inline" th:action="@{/update-product}" th:object="${product}" th:method="post">    
			                  
			                    <b>Name</b>
			                    <input type="text" th:field="*{name}" class="form-control">
			                    
			                    <br>
			                    <b>Code</b>
			                    <input type="text" th:field="*{code}" class="form-control">
			                  	
			                  	<br>
			                  	<b>Description</b>
			                    <input type="text" th:field="*{description}" class="form-control">
			                  
			                  	<br>
			                  	<b>Price</b>
			                    <input type="text" th:field="*{price}" class="form-control">
			                  
			                  	<br>
			                  	<b>Sale Price</b>
			                    <input type="text" th:field="*{sale_price}" class="form-control">
			                    <br>
			                 
								<div class="form-group">
								<b>Category &emsp;</b> <select th:field="*{category}">
									<th:block th:each="cat : ${listCategories}">
										<option th:value="${cat.id}">[[${cat.name}]]</option>
									</th:block>
								</select>
							</div>
							<br>
							
			              </form>
			              </div>
			              <div class="col-md-5">
			              		<form class="form-inline" th:object="${product}">
			              			<b>Photo</b> 
			              			<img th:src="@{[[${getPhotosImagePath}]]}">
			              		</form>
			              </div>
			              </div>
			              
			              </div>
                        
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        
                        
                        
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
